<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*  SELETORES PERSONALIZADOS
            #  =  id
            .  =  class
            :  =  pseudo-class
            :: =  pseudo-elemento
            >  =  clidren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        a {
            color: red;
            text-decoration: none;
        }
        li {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 5px;
        }
        a:visited {     /*Depois de visitado o site ele muda de cor*/
            color: darkred;
        }
        a:hover {       /*Quando se passa o mouse em cima ele fica grifado em baixo*/
            text-decoration: underline;
        }
        a:active {      /*Quando o link for ativado ele mudar de cor*/
            color: yellow;
        }
        a::before {     /*Eu disse para tudo que fosse antes do link tivesse um conteúdo*/
            content: ' (Link) ';
            font-weight: normal;
            text-decoration: none;
            color: gray;
        }
        a::after {      /*Eu disse para tudo que fosse depois do link tivesse um conteúdo*/
            content: ' (Link) ';
            font-weight: normal;
            text-decoration: none;
            color: gray;
        }
        .especial {     /*Esse link ele ignora as tags anteriores e funciona independente
                                     Então eu coloquei novas cores                      */
            background-color: rgb(255, 8, 8);
            border-radius: 6px;
            color:white;
        }
        .especial::after {  /*  Fiz a mesma coisa para depois do código ele colocar uma mensagem*/
            content: '⬅';
        }
        .especial::before { /*Colocar mensagem depois do código*/
            content: '⮕';
        }
    </style>
</head>
