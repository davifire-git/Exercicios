<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style> 
        body {
            background-image: linear-gradient(to top, #E5E1D8,#C5C5B9);
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        div {
            background-color: #A09F8D;
            width: 200px;
            border: 2px;
            border-style: solid;
            border-color: #222120;
            box-shadow: 1px 1px 1px  #222120a2;
            text-align: center;
            margin-top: 70spx;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 600px;
        }
        div:hover {
            background-color: #31312F;
        }
        p#escondido{
            display: none;
        }
        div:hover > p#escondido {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Testando sistema de pseudo-elemento</h1>

    <div>

        <p>Ola </p>
        <p id="escondido">shhhhh</p>

    </div>

</body>
</html>
