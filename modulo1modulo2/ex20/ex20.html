<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        p {
            display: inline-block; /*faz com que todos fiquem no mesmo bloco um na frente do outro  */ 
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        p#d1:hover{
            background-color: aqua;
        }
        p#d2:hover{
            background-color: brown;
        }
        p#d3:hover{
            background-color: indianred;
        }
        p#d4:hover{
            background-color: green;
        }
        p#d5:hover{
             background-color: blueviolet;
        }
    </style>
</head>
<body>
    <p id="d1">a</p>
    <p id="d2">v</p>
    <p id="d3">c</p>
    <p id="d4">d</p>
    <p id="d5">e</p>
</body>
</html>
