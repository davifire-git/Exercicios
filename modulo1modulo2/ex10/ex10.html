<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Esse vídeo está hospedado no meu próprio servido
    </p>
    <br>
    <video width="500" poster="limoes-capa.png" controls>
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.m4v" type="video/m4v">
        <source src="meu-video.ogv" type="video/ogv">
        <source src="meu-video.webm" type="video/webm">
        <p>
            Caso não consiga ver o vídeo o seu navegador não tem capacidade ou compatibilidade
        </p>
    </video>
    <h1>
        Vídeos do YouTube
    </h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=OrzMEJaMYM8FSRVj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen> </iframe>
</body>
</html>
